<!DOCTYPE html>

<title>Pink Cake Cafe</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "ì—¬ê¸°ë„¤êº¼",
  authDomain: "ì—¬ê¸°ë„¤êº¼",
  projectId: "ì—¬ê¸°ë„¤êº¼",
  storageBucket: "ì—¬ê¸°ë„¤êº¼",
  messagingSenderId: "ì—¬ê¸°ë„¤êº¼",
  appId: "ì—¬ê¸°ë„¤êº¼"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

signInAnonymously(auth);

onAuthStateChanged(auth, (user) => {
  if (user) {
    loadPosts();
  }
});

window.addPost = async function () {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;
  const isPrivate = document.getElementById("private").checked;

  await addDoc(collection(db, "posts"), {
    title,
    content,
    isPrivate,
    uid: auth.currentUser.uid
  });

  loadPosts();
};

async function loadPosts() {
  const querySnapshot = await getDocs(collection(db, "posts"));
  const list = document.getElementById("posts");
  list.innerHTML = "";

  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();

    if (data.isPrivate && data.uid !== auth.currentUser.uid) return;

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <h3>${data.title}</h3>
      <p>${data.content}</p>
      ${data.uid === auth.currentUser.uid ? `
      <button onclick="deletePost('${docSnap.id}')">ì‚­ì œ</button>
      <button onclick="editPost('${docSnap.id}', '${data.title}', '${data.content}')">ìˆ˜ì •</button>
      ` : ""}
    `;

    list.appendChild(div);
  });
}

window.deletePost = async function(id) {
  await deleteDoc(doc(db, "posts", id));
  loadPosts();
}

window.editPost = async function(id, oldTitle, oldContent) {
  const newTitle = prompt("ì œëª© ìˆ˜ì •", oldTitle);
  const newContent = prompt("ë‚´ìš© ìˆ˜ì •", oldContent);

  if (newTitle && newContent) {
    await updateDoc(doc(db, "posts", id), {
      title: newTitle,
      content: newContent
    });
    loadPosts();
  }
}
</script>
