<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pink Cake Cafe Board</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
    }

    h1 {
      text-align: center;
      color: #ff69b4;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ffb6c1;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff85c1;
    }

    .post {
      background: #fff5f9;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      border: 1px solid #ffd6e7;
    }

    .post h3 {
      margin: 0;
      color: #ff69b4;
    }

    .post p {
      margin: 5px 0 0 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üç∞ Pink Cake Cafe</h1>

    <input id="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <textarea id="content" rows="4" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
    <button onclick="addPost()">Í≤åÏãúÌïòÍ∏∞</button>

    <div id="posts"></div>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIplfg8eF2ZsGx-LFziw1cb5WuMtd0Cnc",
      authDomain: "sara-bbb25.firebaseapp.com",
      projectId: "sara-bbb25",
      storageBucket: "sara-bbb25.firebasestorage.app",
      messagingSenderId: "386319278885",
      appId: "1:386319278885:web:8b65befd4c0d41910af0cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsRef = collection(db, "posts");
    const q = query(postsRef);

    window.addPost = async function () {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (!title || !content) {
        alert("ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî üç∞");
        return;
      }

      await addDoc(postsRef, {
        title,
        content,
        createdAt: new Date()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    };

    onSnapshot(q, (snapshot) => {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        postsDiv.innerHTML += `
          <div class="post">
            <h3>${data.title}</h3>
            <p>${data.content}</p>
          </div>
        `;
      });
    });

  </script>

</body>
</html>
